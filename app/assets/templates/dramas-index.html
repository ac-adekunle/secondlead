<h2>Dramas Index </h2>
  <div ng-controller="DramasCtrl as dramas">
    <div gridster= "dramas.gridsterOpts">
        <div gridster-item="items" ng-repeat= "drama in dramas.items">
          <figure>
            <img src="/drama_thumbnails/{{drama.poster_file_name}}" alt="{{drama.poster_file_name}}">
            <figcaption>
              {{drama.name}} <br/>
              {{drama.release_date}}
            </figcaption>
          </figure>
        </div>
    </div>
  </div>
