<div>
  <h2 ng-cloak>
    Lists
    <md-button class="add-list" ng-if="lists.authorized()" ng-click="lists.showModal()"><i class="fa fa-plus fa-1x"></i></md-button>
  </h2>

  <div gridster= "user.gridsterOpts">
    <div gridster-item="items" ng-repeat= "list in lists.items" >
      <h4> <a ui-sref='user.list({listID: list.id, userID: list.user_id})'> {{list.name}} </a> </h4>
      <div ng-if="lists.authorized()">
        <delete-list class="left" list="list" remove-item="lists.removeItem(list)"> </delete-list>
      </div>
    </div>
  </div>
</div>
