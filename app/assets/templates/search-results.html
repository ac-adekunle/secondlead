<div ng-controller="SearchCtrl as search">
  <div> 
  	<h5>Performers</h5> 
  	<div ng-repeat="cast in search.casts"> {{cast.name}}</div> 
  </div>

  <div> 
  	<h5>Users</h5> 
  	<div ng-repeat="user in search.users"> {{user.username}}</div> 
  </div>

  <div> 
  	<h5>Dramas</h5>
  	<div ng-repeat="drama in search.dramas"> {{drama.name}}</div> 
  </div>
</div>
