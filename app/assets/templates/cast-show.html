<section>
  <div class="drama-image-and-info" layout="row">
    <div class="drama-image" flex>
      <img src="{{cast.image_url}}" alt="{{cast.picture_file_name}}">
    </div>
    <div class="drama-info" flex="60">
      <h1>{{cast.name}}</h1>
      <p>{{cast.dob}}</p>
      <p>{{cast.age}}</p>
      <p>{{cast.height}}</p>
      <p>{{cast.weight}}</p>
      <p>{{cast.blood_type}}</p>
      <p>{{cast.star_sign}}</p>
    </div>
  </div>
</section>
