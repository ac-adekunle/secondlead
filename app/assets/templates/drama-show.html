<section>
  <div class="drama-image-and-info">
    <div class="drama-image">
    </div>
    <div class="drama-info">
      <h1>{{drama.name}}</h1>
      <div class="drama-info-left">
        <div ng-controller="RatingsCtrl as ctrl">
          <div drama-rating drama="drama" rating-id ="ctrl.id" rating-value="ctrl.rating" data-max="ctrl.max"></div>
        </div>
        <p>{{drama.non_english_name}}</p>
        <p>{{drama.year}}</p>
        <p>{{drama.episode_count}} Episodes</p>
      </div>
      <div class="drama-info-right">
        <h3> Avg Rating: {{drama.avgRating}}</h3>
      </div>
    </div>
  </div>
  <div class="drama-description">
    {{drama.description}}
  </div>
  <div ng-if="drama.user">
    <add-review drama="drama"></add-review>
  </div>
  <div ng-controller="ReviewsCtrl as ctrl">
    <h3>All Reviews</h3>
    <div ng-repeat= "review in ctrl.reviews">
      Author: <span name-user user-id="review.reviewer_id"></span>
      <p>Review: {{review.body}}</p>
    </div>
  </div>
</section>
